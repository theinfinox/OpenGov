<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>TBD</title>
</head>

<body class="body">


    <div class="main">
        <div class="extraBold" id="headerContainer">

            <div style="    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    align-content: flex-start;
    align-items: flex-start;
    justify-content: center;">
                <h1 style="    display: flex;
                                flex-direction: row;
                                flex-wrap: wrap;
                                align-content: center;
                                justify-content: center;
                                align-items: center;font-size: 22px;"><img style="width:50px;height: auto;"
                        src="/OpenGov.png">OpenGov</h1>
                <p style="font-size: 12px;">Decentralized Public Fund Management System</p>
            </div>
        </div>
        <div class="loginContainer">

            <div class="loginBox">
                Login Here
                <form onsumbit="return false" class="form" method="POST">
                    <div class="row">
                        <label for="username">Username</label>
                        <input type="email" name="email" id="email" placeholder="email" required class="input">
                    </div>
                    <div class="row">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" required
                            class="input">
                    </div>
                    <div class="row">
                        <label for="aadhaar">Enter Your Aadhaar No.</label>
                        <input type="password" name="aadhaar" id="aadhaar" placeholder="Aadhaar ID here" required
                            class="input">
                        <!-- <select class='input' name="entity">
                            <option value="aadhar">Civilian</option>
                            <option value="phone">State Government</option>
                            <option value="email">Central Government</option>
                            <option value="comp">Company</option>
                        </select> -->
                    </div>
                </form>
                <button class="login row" onclick="validate_login()" type="submit" id="Login"
                    style="width: 250px;">Signup & Continue
                    <span class="material-symbols-sharp">
                        arrow_forward
                    </span>
                </button>
            </div>
        </div>
    </div>


    <div class="footer white" style="gap: 4px;">
        <a href="https://www.kerala.gov.in/">Kerala Government</a>
        <p class="extraBold">OpenGov&copy;2023</p>
        <a href="https://www.india.gov.in/">Central Government</a>
        <p>Contact us</p>
    </div>

    <script>
        function validate_login() {
            location.href = '/'
        }

    </script>
</body>

</html>
